<section>
    <div class="heading" data-aos="fade-up"data-aos-duration="1000">
        <p class="main-heading"><em>PAGES</em><a href="pages"><span class="sub-heading">&nbsp;&nbsp;See all posts &rarr;</span></a></p>
    </div>
    <div class="row col-lg-12 col-md-12" data-aos="fade-up"data-aos-duration="1500">
        <ng-container *ngFor="let post of allPosts">
        <div class="pixel col-lg-3 col-md-4"  *ngIf="post.category=='Pages'">
          <img src={{post.image1}}>
          <div class="date">&nbsp;{{post.date}} &nbsp;</div>
          <div class="tag-1">&nbsp;&#9734; {{post.tag}} &nbsp;</div>
          <div class="title-1">
              
           <a [routerLink]="['/singlePost/',post._id]"> <p>{{post.title}}</p></a>
        </div>
        </div>
      </ng-container>
